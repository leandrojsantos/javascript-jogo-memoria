<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>feito/game-memory</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <script src="./src/jogoDaMemoria.js"></script>
  <script src="./src/util.js"></script>
  <script src="./src/tela.js"></script>
  <script src="./index.js"></script>
</head>

<body class="container-fluid">
  <br />
  <div class="row container-fluid">
    <button type="button" class="m-1 w-49 bg-success" id="jogar">
      Clique aqui para iniciar
    </button>
    <button type="button" class="m-1 w-49 bg-danger" id="mostrarTudo">
      Mostrar Tudo
    </button>

    <div class="row container-fluid">
      <div id="mensagem" class="m-2 bg-alert invisible" role="alert">
        Combinação certa!
      </div>
      
    </div>
    <div id="carregando" class="row container-fluid invisible">
      <strong id="contador">Começando em 1 ...</strong>
      <div class="m-2 spinner-border text-warning spinner-border-sm" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div id="conteudo" class="row"></div>

  </div>
</body>

</html>
